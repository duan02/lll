<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./img/屏幕截图 2022-03-23 160112.jpg" />
    <!-- <link rel="stylesheet" href="./css/link.css" /> -->
    <link rel="stylesheet" href="/css/link.css" />
    <!-- <script type="text/javascript" src="/js/jquery-1.12.4.js"></script> -->
    <script src="./js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/template-web.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Logo -->
      <img src="./img/屏幕截图 2022-03-23 160112.jpg" alt="" class="logo" />

      <div class="box">
        <!-- tab 栏 -->
        <div class="tabs">
          <div class="tab-active">宝贝</div>
          <div>店铺</div>
        </div>
        <!-- 搜索区域（搜索框和搜索按钮） -->
        <div class="search-box"><input type="text" class="ipt" id="ipt" placeholder="请输入要搜索的内容" /><button class="btnSearch">搜索</button></div>
        <!--搜索建议列表-->
        <div id="suggest-list"></div>
      </div>
    </div>

    <!--<script type="text/html"id="hu">
    	{{ each kk}}
    	<div id="suggest-item">{{value[0]}}</div>
    	{{/each}}
    </script>-->
    <script type="text/html" id="tpl-suggestList">
      {{each result}}
      <!--搜索建议项-->
      <div class="suggest-item">{{$value[0]}}</div>
      {{/each}}
    </script>
    <script>
      $(function () {
        $('#ipt').on('keyup', function () {
          var xk = $(this).val().trim()
          if (xk.length <= 0) {
            return
          }
          jon(xk)
        })
        var kk = []

        function jon(qs) {
          $.ajax({
            dataType: 'jsonp',
            url: 'https://suggest.taobao.com/sug?q=' + qs,
            success: function (res) {
              lit(res)
              console.log(res)
            }
          })
        }

        function lit(res) {
          if (res.result.length <= 0) {
            return $('#suggest-list').empty().hide()
          }
          var htmlvar = template('tpl-suggestList', res)
          console.log(htmlvar)
          $('#suggest-list').html(htmlvar).show()
        }
      })
    </script>
  </body>
</html>
